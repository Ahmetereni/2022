<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>JSON Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        textarea {
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }

        #inputJSON {
            height: 30%; 
            transition: border-color 0.3s;
        }

        #inputJSON:hover {
            border-color: #999;
        }

        #outputJSON {
            height: 60%; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <textarea id="inputJSON" placeholder="Paste your JSON here or drop a JSON file..."></textarea>
    <textarea id="outputJSON" readonly></textarea>

    <script>
        const inputJSON = document.getElementById('inputJSON');
        const outputJSON = document.getElementById('outputJSON');

        function formatJSON() {
            if (!inputJSON.value.trim()) {
                outputJSON.value = '';
                return;
            }

            let cleanedJSON = inputJSON.value.replace(/\s+/g, '');

            let formattedValue = '';
            try {
                const parsed = JSON.parse(cleanedJSON);
                formattedValue = JSON.stringify(parsed, null, 4);
            } catch (error) {
                if (error instanceof SyntaxError) {
                    const match = error.message.match(/position (\d+)/i);
                    if (match) {
                        const position = parseInt(match[1], 10);
                        formattedValue = cleanedJSON.slice(0, position) + '‚ùå' + cleanedJSON.slice(position);+'\n'

                    } else {
                        formattedValue = "Invalid JSON input! " + error;
                    }
                } else {
                    formattedValue = "Invalid JSON input! " + error;
                }
            }

            outputJSON.value = formattedValue;
        }

        function areBracketsMatched(str) {
            let count = 0;
            for (let char of str) {
                if (char === '{') {
                    count++;
                } else if (char === '}') {
                    count--;
                }
                if (count < 0) {
                    return false;
                }
            }
            return count === 0;
        }

        function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();

            const files = evt.dataTransfer.files;
            const file = files[0];
            const reader = new FileReader();

            reader.onload = (event) => {
                document.getElementById('inputJSON').value = event.target.result;
                formatJSON();
            };

            reader.readAsText(file);
        }

        function handleDragOver(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            evt.dataTransfer.dropEffect = 'copy';
        }

        const dropZone = document.getElementById('inputJSON');
        dropZone.addEventListener('dragover', handleDragOver, false);
        dropZone.addEventListener('drop', handleFileSelect, false);
        inputJSON.addEventListener('input', formatJSON);
    </script>
</body>
</html>
